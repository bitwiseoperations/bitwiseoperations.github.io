<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Silver Street AR Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
    vr-mode-ui="enabled: false" 
    embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        
        <a-text 
        value="Hello Luis!"
        look-at="[gps-camera]" 
        rotation="0 145 0"
        scale="1 1 1"
        geometry="primitive: box; width: 5; height: 1; depth: 0.2"
        material="color: blue" 
        gps-entity-place="latitude: 52.635522; longitude: -1.134860;"></a-text>


        <a-curvedimage
        src="assets/myFace.jpeg"
        scale="10 10 10"
        gps-entity-place="latitude: 52.632469; longitude: -1.134817;"
        radius="5.7" 
        theta-length="72"
        height = "6"
        rotation="0 30 0"></a-curvedimage>

        <a-sound 
        src="assets/rainSounds.mp3" 
        autoplay="true" 
        position="0 2 5"
        gps-entity-place="latitude: 52.635522; longitude: -1.134860;"></a-sound>

        <a-sound 
        src="assets/gooseSounds.mp3" 
        autoplay="true" 
        position="0 2 5"
        gps-entity-place="latitude: 52.632469; longitude: -1.134817;"></a-sound>






        <a-camera gps-camera = "maxDistance: 25;" rotation-reader> </a-camera>
    </a-scene>
</body>

</html>

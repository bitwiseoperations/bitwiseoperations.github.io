<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-text 
        value="Help I'm trapped in your phone!" 

        scale="40 40 40"
        geometry="primitive: box; width: 5; height: 1; depth: 0.2"
        material="color: blue"
        gps-entity-place="latitude: 52.635071; longitude: -1.127654;"></a-text>
        <a-camera gps-camera = "maxDistance: 100;" rotation-reader> </a-camera>
    </a-scene>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
    vr-mode-ui="enabled: true" 
    embedded 
    loading-screen="enabled: false;"
    arjs="sourceType: webcam; debugUIEnabled: false;">


        <!-- <a-torus-knot 
        color="blue" 
        arc="360" 
        p="2" 
        q="7" 
        scale="0.05 0.05 0.05"
        radius="10" 
        radius-tubular="0.3"
        gps-entity-place="latitude: 52.632402; longitude: -1.134884;"></a-torus-knot>


        <a-text 
        value="Hello!" 
        rotation="0 180 0"
        scale="1 1 1"
        geometry="primitive: box; width: 5; height: 1; depth: 0.2"
        material="color: blue"
        gps-entity-place="latitude: 52.632441; longitude: -1.134804;"></a-text> -->

        <a-entity 
        rotation="0 0 0" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        gps-entity-place = "latitude: 52.632395; longitude: -1.134898">
            <a-sphere 
            position="5 0 0" 
            color="mediumseagreen"></a-sphere>
        </a-entity>

        <a-camera gps-camera = "maxDistance: 100;" rotation-reader> </a-camera>
    </a-scene>
</body>

</html>

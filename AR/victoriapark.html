<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-image
            src="assets/myFace.jpeg"
            scale="10 10 10"
            height = "3"
            rotation="0 30 0"
            gps-entity-place="latitude: 52.62452; longitude: -1.11887;"></a-image>

            <a-torus
            scale="1 1 1"
            color="blue" 
            arc="360" 
            radius="10" 
            radius-tubular="0.3"
            gps-entity-place="latitude: 52.624422; longitude: -1.118422;"></a-torus>

            <a-torus-knot 
            color="#B84A39" 
            arc="360" 
            p="2" 
            q="7" 
            scale="1 1 1"
            radius="10" 
            radius-tubular="0.3" 
            gps-entity-place="latitude: 52.624303; longitude: -1.118038"></a-torus-knot>

            <a-ring 
            scale = "1 1 1"
            color="red" 
            radius-inner="5" 
            radius-outer="10" 
            gps-entity-place="latitude: 52.624194; longitude: -1.118599"></a-ring>

            <a-text 
            value="Hello Luis!" 
            rotation="0 145 0"
            scale="1 1 1"
            geometry="primitive: box; width: 5; height: 1; depth: 0.2"
            material="color: blue"
            gps-entity-place="latitude: 52.624305; longitude: -1.118985;"></a-text>

            <a-camera gps-camera = "maxDistance: 10000; " rotation-reader></a-camera>
        </a-scene>
    </body>
</html>

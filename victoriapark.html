<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-image
            src="assets/myFace.jpeg"
            scale="50 50 50"
            gps-entity-place="latitude: 52.62452; longitude: -1.11887;"
            height = "3"
            rotation="0 30 0"></a-image>

            <a-torus
            scale="1 1 1"
            color="blue" 
            arc="360" 
            gps-entity-place="latitude: 52.6245; longitude: -1.11874;"
            radius="10" 
            radius-tubular="0.3"></a-torus>

            <a-torus-knot 
            color="#B84A39" 
            arc="360" 
            p="2" 
            q="7" 
            scale="25 25 25"
            gps-entity-place="latitude:52.62447 ; longitude: -1.11861"
            radius="5" 
            radius-tubular="0.1"></a-torus-knot>


            <a-camera gps-camera = "maxDistance: 10000; " rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
